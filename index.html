<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta etiqueta para asegurar la correcta visualización y diseño en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt and Decrypt</title>
    <!-- Vinculación del archivo de estilos CSS para mejorar la apariencia del sitio -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título principal de la página -->
    <h1>Text Encryptor and Decryptor</h1>
    <!-- Área de texto para ingresar el mensaje a encriptar o desencriptar -->
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <!-- Botones para realizar la encriptación y desencriptación -->
    <button id="encryptBtn">Encrypt</button>
    <button id="decryptBtn">Decrypt</button>
    <!-- Título secundario para la sección de resultados -->
    <h2>Result</h2>
    <!-- Área de texto solo lectura para mostrar el resultado -->
    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
    <!-- Vinculación del archivo JavaScript que contiene la lógica de encriptación y desencriptación -->
    <script src="script.js"></script>
</body>
</html>
